<button title="{{TooltipText}}"
  class="page-link  text-center flex-column p-3 mr-2 rounded step-link"
  [ngClass]="{'text-reverse bg-white': IsActive , 'text-white bg-primary' : !IsActive}"
  (click)="onStepClick()">
  {{Title}}
  <i *ngIf="ShowRemoveButton" title="{{RemoveButtonTooltip}}" class="badge badge-primary"
    (click)="onRemoveStepClick($event)">-</i>
</button>
